<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server CraftMineFun Dynamic Map</title>
    <style>
        *{
            user-select: none;
            padding: 0;
            margin: 0;
        }
        .full{
            min-width: 100vw;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
        }
        .in{
            width: 100%;
            height: 100%;
            background-color: #00000000;
        }
    </style>
</head>
<body class="full" style="background-color: rgb(50, 50, 50);">
    <iframe src="https://maps.corona.studio:3001" frameborder="0" class="in"></iframe>
</body>
<script>
    var frame = document.getElementsByClassName('in')[0];
    window.addEventListener("keydown", (e) => {
        var key = e.code.toString();
        console.log(key);
        switch(key){
            case "f12":
                e.preventDefault();
                console.log('f12');
                break;
        }
    });
    var content = frame.contentWindow;
    const cleanup = () => {
       // parent.console.log('loaded');
        for(var candidate of content.document.getElementsByClassName('svg-button')) if(candidate.getAttribute('title').toString().includes('Free-Flight')) candidate.remove();
        for(var candidate of content.document.getElementsByClassName('simple-button')) if(candidate.firstElementChild.innerHTML.includes('Free-Flight')) candidate.remove();
        for(var candidate of content.document.getElementsByClassName('label')) if(candidate.innerHTML.includes('简体中文')) candidate.click();
    };
    content.onload = cleanup;
    content.addEventListener("load", () => { cleanup(); });

</script>
</html>
