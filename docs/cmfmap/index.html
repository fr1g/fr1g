<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server CraftMineFun Dynamic Map</title>
    <style>
        *{
            user-select: none;
        }
        .full{
            min-width: 100vw;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
        }
        .in{
            width: 100%;
            height: 100%;
            background-color: #00000000;
        }
    </style>
</head>
<body class="full" style="background-color: rgb(50, 50, 50);">
    <iframe src="https://maps.corona.studio:3001" frameborder="0" class="in"></iframe>
</body>
<script>
    window.addEventListener("keydown", (e) => {
        var key = e.code.toString();
        console.log(key);
        switch(key){
            case "f12":
                e.preventDefault();
                console.log('f12');
                break;
        }
    })
</script>
</html>
